<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <style>
   
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;600;700&family=Space+Mono:wght@700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
 
</head>
<body>
  <h1>SPLI</h1>
  <h1>TTER</h1>
  <div class="whole">
  <div class="bill">
   <h2 class="top">Bill</h2>
   <div class="dollar">
    <img src="images/icon-dollar.svg" alt="">
   <input  type="text" class="input billamount"  placeholder="0">
  </div>

     <h2>Select Tip %</h2>
     <button class="common">5%</button>
     <button class="common">10%</button>
     <button class="common">15%</button>
     <button class="common">25%</button>
     <button class="common">50%</button>
  <input type="text" class="custom" placeholder="Custom">

  <h2 class="zero1">Number of People
<div class="zero"></div>
  </h2>
  <div class="person">
    <img src="images/icon-person.svg" alt="">
  <input type="text" class="input numberofpersons" placeholder="0">
</div>
</div>
<div class="caluclate">
  <div class="amount">
    <div class="written">
  <p class="tip">Tip Amount</p>
  <p class="per">/Person</p>
</div>
<div class="number">
  <img src="images/icon-dollar.svg"  class="calc" height="22px" width="22px" alt="">
  <span id="tipper">0.00</span> 
</div>
  </div>
  <div class="total">
    <div class="written">
      <p class="tip">Total</p>
      <p class="per">/Person</p>
    </div>
    <div class="number1">
    <img src="images/icon-dollar.svg" class="calc"  height="22px" width="22px" alt="">
    <span id="amounter">0.00</span>
  </div>
</div>
<button  class="submitted" type="submit">RESET</button>
  
</div>
</div>
  
 
  <script src="index.js"></script>
</body>
</html>
